<div class="container">

    <!-- section title -->
    <h2 class="section-title wow fadeInUp">Contactame</h2>

    <div class="spacer-60"></div>

    <div class="row">

        <div class="col-md-4">
            <!-- contact info -->
            <div class="contact-info">
                <h3 class="wow fadeInUp">Hablemos en binario!</h3>
                <p class="wow fadeInUp">Â¿No te gustan los formularios? Enviame un <a href="mailto:antipatronsoftware@gmail.com">email</a>.<br>antipatronsoftware@gmail.com ðŸ‘‹</p>
            </div>
        </div>

        <div class="col-md-8">
            <!-- Contact Form -->
            <form id="contact-form" class="contact-form mt-6" method="post" action="javascript:">

                <div class="messages"></div>

                <div class="row">
                    <div class="column col-md-6">
                        <!-- Name input -->
                        <div class="form-group">
                            <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Tu nombre" required="required" data-error="Name is required.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <div class="column col-md-6">
                        <!-- Email input -->
                        <div class="form-group">
                            <input type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="Correo electronico" required="required" data-error="Email is required.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <div class="column col-md-12">
                        <!-- Email input -->
                        <div class="form-group">
                            <input type="text" class="form-control" id="InputSubject" name="InputSubject" placeholder="Asunto" required="required" data-error="Subject is required.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <div class="column col-md-12">
                        <!-- Message textarea -->
                        <div class="form-group">
                            <textarea name="InputMessage" id="InputMessage" class="form-control" rows="5" placeholder="Issue" required="required" data-error="Message is required."></textarea>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>

                <button type="submit" name="submit" id="submit" value="Submit" class="btn btn-default">Enviar mensaje</button>
                <!-- Send Button -->

            </form>
            <!-- Contact Form end -->
        </div>

    </div>

</div>
